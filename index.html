<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Tittle -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <article class="product">
      
      <picture>
        <img src="images/image-equilibrium.jpg" alt="">
      </picture>

      <div class="content">
        <div class="heading">Equilibrium #3429</div>

        <p class="text">Our Equilibrium collection promotes balance and calm.</p>

        <!-- <div class="hor-line"></div> -->

          <div class="flex-group">

            <div class="ether-numb">
              <img src="images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>

            </div>

            <div class="time-period">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>

          </div>
        
        <div class="bottom-text"><img src="images/image-avatar.png" alt=""><p class="text">Creation of <span class="name">Jules Wyvern</p></span></div>
      
      </div>
    </article>
  </main>
</body>
</html>
